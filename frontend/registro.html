<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trueque Libre</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/variables_globales.css">
    <link rel="stylesheet" href="src/css/css_formulario.css">
</head>
<body>
    <main class="contenedor login">
        <h1>Crear cuenta</h1>
        <form id="registro-form" class="formulario-login" enctype="multipart/form-data">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu email" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Elige una contraseña" required>
            </div>

            <div class="campo">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" placeholder="Ej: Buenos Aires" required>
            </div>

            <div class="campo">
                <label for="imagen">Imagen de perfil:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>

            <div class="acciones" style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="submit" class="btn">Registrarme</button>
                <button type="button" id="btn-cerrar" class="btn btn--danger">Cerrar</button>
            </div>
        </form>
    </main>
    <script src="src/scripts/registrar_usuario.js"></script>
</body>
</html>
