<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Trueque Libre</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/variables_globales.css">
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <main class="contenedor login">
        <h1>Editar Usuario</h1>
        <form id="form-editar-usuario" class="formulario-login" enctype="multipart/form-data">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campo">
                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="mail" required>
            </div>

            <div class="campo">
                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave" minlength="6" required>
            </div>

            <div class="campo">
                <label for="ubicacion">Ubicaci√≥n:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>

            <div class="campo">
                <label for="imagen">Imagen de perfil:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>

            <div class="acciones">
                <button type="submit" class="btn">Guardar cambios</button>
                <a href="index.html" class="btn btn-secundario">Cancelar</a>
            </div>
        </form>
    </main>

    <script src="src/scripts/editar_usuario.js"></script>
</body>
</html>
